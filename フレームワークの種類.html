        <h4>フレームワークとライブラリの違い</h4>
            <li><font color="red">ライブラリ</font>はプログラムの一部を切り離して、1つにまとめたもの。特定の機能を提供し、プログラムの中でそれらを呼び出すことで動作</li>
            <li><font color="red">フレームワーク</font>はアプリ開発の機能が一通り備わったプログラムであり、開発者の作ったプログラムを読み込んで動作。<br>
                フレームワークは言語ごとにそれぞれ種類があり、習得にも多少の時間を要するが、<br>
                開発にかかる労力の削減と品質向上の両方に期待できることから時間をかけてでも習得するメリットがある。
            </li>
